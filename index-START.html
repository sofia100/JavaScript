<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const cities = [];
      fetch(endpoint)
        .then((blob) => blob.json())
        .then((data) => {
          console.log(data);
          cities.push(...data);
        });

      let ip = document.querySelector(".search");
      const sugg = document.querySelector(".suggestions");

      function filterSearch(data, value) {
        const regex = new RegExp(value, "gi");

        // console.log("mm", ip.value);
        // console.log(
        //   "data filtered:: ",
        return data.filter((place) => {
          // console.log("place:: ", place);
          return place.city.match(regex) || place.state.match(regex);
        });
      }
      function displayUi() {
        let answer = filterSearch(cities, this.value);
        const regex = new RegExp(ip.value, "gi");

        sugg.innerHTML = answer
          .map((place) => {
            let cityName = place.city.replace(
              regex,
              `<span class= "hl">${this.value}</span>`
            );

            let stateName = place.state.replace(
              regex,
              `<span class= "hl">${this.value}</span>`
            );

            return `
          <li> <span class= "name"> ${cityName},  ${stateName}</span>
            <span class="population"> ${numberWithCommas(
              place.population
            )}</span>
            </li>
            `;
          })
          .join("");
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      // console.log(ip);
      ip.addEventListener("change", displayUi);
      ip.addEventListener("keyup", displayUi);
    </script>
  </body>
</html>
